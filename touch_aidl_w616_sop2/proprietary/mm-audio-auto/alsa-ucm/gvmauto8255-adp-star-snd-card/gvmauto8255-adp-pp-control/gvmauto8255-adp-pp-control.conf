Syntax 4

LibraryConfig.agm.Config {
        pcm.agm {
                @args [ CARD DEV ]
                        @args.CARD {
                        type integer
                        default 100
                }
                @args.DEV {
                        type integer
                        default 0
                }
                type agm
                card $CARD
                device $DEV
        }

        ctl.agm {
                type agm
                card 100
        }
}

SectionUseCase."Mute" {
        File "mute"
}

SectionUseCase."unMute" {
        File "unmute"
}

SectionUseCase."Gain0" {
        File "gain_0"
}

SectionUseCase."Gain2000" {
        File "gain_2000"
}

SectionUseCase."Volume0" {
        File "volume_0"
}

SectionUseCase."Volume15" {
        File "volume_15"
}
