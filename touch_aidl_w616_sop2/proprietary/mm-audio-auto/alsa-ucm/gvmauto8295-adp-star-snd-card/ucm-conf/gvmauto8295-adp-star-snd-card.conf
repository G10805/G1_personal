Syntax 4

LibraryConfig.agm.Config {
        pcm.agm {
                @args [ CARD DEV ]
                        @args.CARD {
                        type integer
                        default 100
                }
                @args.DEV {
                        type integer
                        default 0
                }
                type agm
                card $CARD
                device $DEV
        }

        ctl.agm {
                type agm
                card 100
        }
}

