syntax = "proto3";

package wifi.supplicant;

import "MboAssocDisallowedReasonCode.proto";
import "OceRssiBasedAssocRejectAttr.proto";
import "StaIfaceStatusCode.proto";

option optimize_for = LITE_RUNTIME;

message AssociationRejectionData
{
    bytes ssid = 1;
    bytes bssid = 2;
    wifi.supplicant.sisc.StaIfaceStatusCode statusCode = 3;
    bool timedOut = 4;
    bool isMboAssocDisallowedReasonCodePresent = 5;
    wifi.supplicant.madrc.MboAssocDisallowedReasonCode mboAssocDisallowedReason = 6;
    bool isOceRssiBasedAssocRejectAttrPresent = 7;
    OceRssiBasedAssocRejectAttr oceRssiBasedAssocRejectData = 8;
}
