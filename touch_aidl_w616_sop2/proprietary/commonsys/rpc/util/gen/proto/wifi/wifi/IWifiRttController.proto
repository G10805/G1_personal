syntax = "proto3";

package wifi;

import "IWifiRttControllerEventCallback.proto";
import "IWifiStaIface.proto";
import "MacAddress.proto";
import "RttCapabilities.proto";
import "RttConfig.proto";
import "RttLciInformation.proto";
import "RttLcrInformation.proto";
import "RttResponder.proto";
import "WifiChannelInfo.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message IWifiRttController
{
    message DisableResponderReq
    {
        int32 cmdId = 1;
    }

    message DisableResponderCfm
    {
        HalStatus status = 1;
    }

    message EnableResponderReq
    {
        int32 cmdId = 1;
        WifiChannelInfo channelHint = 2;
        int32 maxDurationInSeconds = 3;
        RttResponder info = 4;
    }

    message EnableResponderCfm
    {
        HalStatus status = 1;
    }

    message GetBoundIfaceReq
    {
    }

    message GetBoundIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiStaIface result = 2;
    }

    message GetCapabilitiesReq
    {
    }

    message GetCapabilitiesCfm
    {
        HalStatus status = 1;
        RttCapabilities result = 2;
    }

    message GetResponderInfoReq
    {
    }

    message GetResponderInfoCfm
    {
        HalStatus status = 1;
        RttResponder result = 2;
    }

    message RangeCancelReq
    {
        int32 cmdId = 1;
        repeated MacAddress addrs = 2;
    }

    message RangeCancelCfm
    {
        HalStatus status = 1;
    }

    message RangeRequestReq
    {
        int32 cmdId = 1;
        repeated RttConfig rttConfigs = 2;
    }

    message RangeRequestCfm
    {
        HalStatus status = 1;
    }

    message RegisterEventCallbackReq
    {
        optional IWifiRttControllerEventCallback callback = 1;
    }

    message RegisterEventCallbackCfm
    {
        HalStatus status = 1;
    }

    message SetLciReq
    {
        int32 cmdId = 1;
        RttLciInformation lci = 2;
    }

    message SetLciCfm
    {
        HalStatus status = 1;
    }

    message SetLcrReq
    {
        int32 cmdId = 1;
        RttLcrInformation lcr = 2;
    }

    message SetLcrCfm
    {
        HalStatus status = 1;
    }

    int32 instanceId = 1;
}
