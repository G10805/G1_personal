syntax = "proto3";

package wifi;

option optimize_for = LITE_RUNTIME;

message NanTransmitFollowupRequest
{
    uint32 discoverySessionId = 1;
    int32 peerId = 2;
    bytes addr = 3;
    bool isHighPriority = 4;
    bool shouldUseDiscoveryWindow = 5;
    bytes serviceSpecificInfo = 6;
    bytes extendedServiceSpecificInfo = 7;
    bool disableFollowupResultIndication = 8;
}
