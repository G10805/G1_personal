syntax = "proto3";

package wifi;

import "NanBandSpecificConfig.proto";

option optimize_for = LITE_RUNTIME;

message NanConfigRequest
{
    uint32 masterPref = 1;
    bool disableDiscoveryAddressChangeIndication = 2;
    bool disableStartedClusterIndication = 3;
    bool disableJoinedClusterIndication = 4;
    bool includePublishServiceIdsInBeacon = 5;
    uint32 numberOfPublishServiceIdsInBeacon = 6;
    bool includeSubscribeServiceIdsInBeacon = 7;
    uint32 numberOfSubscribeServiceIdsInBeacon = 8;
    int32 rssiWindowSize = 9;
    int32 macAddressRandomizationIntervalSec = 10;
    repeated NanBandSpecificConfig bandSpecificConfig = 11;
}
