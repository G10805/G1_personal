syntax = "proto3";

package wifi.supplicant;

import "AnqpInfoId.proto";
import "BtCoexistenceMode.proto";
import "ConnectionCapabilities.proto";
import "DppAkm.proto";
import "DppCurve.proto";
import "DppNetRole.proto";
import "DppResponderBootstrapInfo.proto";
import "Hs20AnqpSubtypes.proto";
import "ISupplicantStaIfaceCallback.proto";
import "ISupplicantStaNetwork.proto";
import "IfaceType.proto";
import "KeyMgmtMask.proto";
import "MloLinksInfo.proto";
import "QosPolicyScsData.proto";
import "QosPolicyScsRequestStatus.proto";
import "QosPolicyStatus.proto";
import "RxFilterType.proto";
import "SignalPollResult.proto";
import "WpaDriverCapabilitiesMask.proto";
import "WpsConfigMethods.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message ISupplicantStaIface
{
    message AddDppPeerUriReq
    {
        string uri = 1;
    }

    message AddDppPeerUriCfm
    {
        HalStatus status = 1;
        int32 result = 2;
    }

    message AddExtRadioWorkReq
    {
        string name = 1;
        int32 freqInMhz = 2;
        int32 timeoutInSec = 3;
    }

    message AddExtRadioWorkCfm
    {
        HalStatus status = 1;
        int32 result = 2;
    }

    message AddNetworkReq
    {
    }

    message AddNetworkCfm
    {
        HalStatus status = 1;
        optional ISupplicantStaNetwork result = 2;
    }

    message AddRxFilterReq
    {
        RxFilterType type = 1;
    }

    message AddRxFilterCfm
    {
        HalStatus status = 1;
    }

    message CancelWpsReq
    {
    }

    message CancelWpsCfm
    {
        HalStatus status = 1;
    }

    message DisconnectReq
    {
    }

    message DisconnectCfm
    {
        HalStatus status = 1;
    }

    message EnableAutoReconnectReq
    {
        bool enable = 1;
    }

    message EnableAutoReconnectCfm
    {
        HalStatus status = 1;
    }

    message FilsHlpAddRequestReq
    {
        bytes dst_mac = 1;
        bytes pkt = 2;
    }

    message FilsHlpAddRequestCfm
    {
        HalStatus status = 1;
    }

    message FilsHlpFlushRequestReq
    {
    }

    message FilsHlpFlushRequestCfm
    {
        HalStatus status = 1;
    }

    message GenerateDppBootstrapInfoForResponderReq
    {
        bytes macAddress = 1;
        string deviceInfo = 2;
        DppCurve curve = 3;
    }

    message GenerateDppBootstrapInfoForResponderCfm
    {
        HalStatus status = 1;
        DppResponderBootstrapInfo result = 2;
    }

    message GenerateSelfDppConfigurationReq
    {
        string ssid = 1;
        bytes privEcKey = 2;
    }

    message GenerateSelfDppConfigurationCfm
    {
        HalStatus status = 1;
    }

    message GetConnectionCapabilitiesReq
    {
    }

    message GetConnectionCapabilitiesCfm
    {
        HalStatus status = 1;
        ConnectionCapabilities result = 2;
    }

    message GetConnectionMloLinksInfoReq
    {
    }

    message GetConnectionMloLinksInfoCfm
    {
        HalStatus status = 1;
        MloLinksInfo result = 2;
    }

    message GetKeyMgmtCapabilitiesReq
    {
    }

    message GetKeyMgmtCapabilitiesCfm
    {
        HalStatus status = 1;
        wifi.supplicant.kmm.KeyMgmtMask result = 2;
    }

    message GetMacAddressReq
    {
    }

    message GetMacAddressCfm
    {
        HalStatus status = 1;
        bytes result = 2;
    }

    message GetNameReq
    {
    }

    message GetNameCfm
    {
        HalStatus status = 1;
        string result = 2;
    }

    message GetNetworkReq
    {
        int32 id = 1;
    }

    message GetNetworkCfm
    {
        HalStatus status = 1;
        optional ISupplicantStaNetwork result = 2;
    }

    message GetTypeReq
    {
    }

    message GetTypeCfm
    {
        HalStatus status = 1;
        wifi.supplicant.it.IfaceType result = 2;
    }

    message GetWpaDriverCapabilitiesReq
    {
    }

    message GetWpaDriverCapabilitiesCfm
    {
        HalStatus status = 1;
        wifi.supplicant.wdcm.WpaDriverCapabilitiesMask result = 2;
    }

    message InitiateAnqpQueryReq
    {
        bytes macAddress = 1;
        repeated wifi.supplicant.aii.AnqpInfoId infoElements = 2;
        repeated Hs20AnqpSubtypes subTypes = 3;
    }

    message InitiateAnqpQueryCfm
    {
        HalStatus status = 1;
    }

    message InitiateHs20IconQueryReq
    {
        bytes macAddress = 1;
        string fileName = 2;
    }

    message InitiateHs20IconQueryCfm
    {
        HalStatus status = 1;
    }

    message InitiateTdlsDiscoverReq
    {
        bytes macAddress = 1;
    }

    message InitiateTdlsDiscoverCfm
    {
        HalStatus status = 1;
    }

    message InitiateTdlsSetupReq
    {
        bytes macAddress = 1;
    }

    message InitiateTdlsSetupCfm
    {
        HalStatus status = 1;
    }

    message InitiateTdlsTeardownReq
    {
        bytes macAddress = 1;
    }

    message InitiateTdlsTeardownCfm
    {
        HalStatus status = 1;
    }

    message InitiateVenueUrlAnqpQueryReq
    {
        bytes macAddress = 1;
    }

    message InitiateVenueUrlAnqpQueryCfm
    {
        HalStatus status = 1;
    }

    message ListNetworksReq
    {
    }

    message ListNetworksCfm
    {
        HalStatus status = 1;
        repeated int32 result = 2;
    }

    message ReassociateReq
    {
    }

    message ReassociateCfm
    {
        HalStatus status = 1;
    }

    message ReconnectReq
    {
    }

    message ReconnectCfm
    {
        HalStatus status = 1;
    }

    message RegisterCallbackReq
    {
        optional ISupplicantStaIfaceCallback callback = 1;
    }

    message RegisterCallbackCfm
    {
        HalStatus status = 1;
    }

    message SetQosPolicyFeatureEnabledReq
    {
        bool enable = 1;
    }

    message SetQosPolicyFeatureEnabledCfm
    {
        HalStatus status = 1;
    }

    message SendQosPolicyResponseReq
    {
        int32 qosPolicyRequestId = 1;
        bool morePolicies = 2;
        repeated QosPolicyStatus qosPolicyStatusList = 3;
    }

    message SendQosPolicyResponseCfm
    {
        HalStatus status = 1;
    }

    message RemoveAllQosPoliciesReq
    {
    }

    message RemoveAllQosPoliciesCfm
    {
        HalStatus status = 1;
    }

    message RemoveDppUriReq
    {
        int32 id = 1;
    }

    message RemoveDppUriCfm
    {
        HalStatus status = 1;
    }

    message RemoveExtRadioWorkReq
    {
        int32 id = 1;
    }

    message RemoveExtRadioWorkCfm
    {
        HalStatus status = 1;
    }

    message RemoveNetworkReq
    {
        int32 id = 1;
    }

    message RemoveNetworkCfm
    {
        HalStatus status = 1;
    }

    message RemoveRxFilterReq
    {
        RxFilterType type = 1;
    }

    message RemoveRxFilterCfm
    {
        HalStatus status = 1;
    }

    message SetBtCoexistenceModeReq
    {
        wifi.supplicant.bcm.BtCoexistenceMode mode = 1;
    }

    message SetBtCoexistenceModeCfm
    {
        HalStatus status = 1;
    }

    message SetBtCoexistenceScanModeEnabledReq
    {
        bool enable = 1;
    }

    message SetBtCoexistenceScanModeEnabledCfm
    {
        HalStatus status = 1;
    }

    message SetCountryCodeReq
    {
        bytes code = 1;
    }

    message SetCountryCodeCfm
    {
        HalStatus status = 1;
    }

    message SetExternalSimReq
    {
        bool useExternalSim = 1;
    }

    message SetExternalSimCfm
    {
        HalStatus status = 1;
    }

    message SetMboCellularDataStatusReq
    {
        bool available = 1;
    }

    message SetMboCellularDataStatusCfm
    {
        HalStatus status = 1;
    }

    message SetPowerSaveReq
    {
        bool enable = 1;
    }

    message SetPowerSaveCfm
    {
        HalStatus status = 1;
    }

    message SetSuspendModeEnabledReq
    {
        bool enable = 1;
    }

    message SetSuspendModeEnabledCfm
    {
        HalStatus status = 1;
    }

    message SetWpsConfigMethodsReq
    {
        wifi.supplicant.wcm.WpsConfigMethods configMethods = 1;
    }

    message SetWpsConfigMethodsCfm
    {
        HalStatus status = 1;
    }

    message SetWpsDeviceNameReq
    {
        string name = 1;
    }

    message SetWpsDeviceNameCfm
    {
        HalStatus status = 1;
    }

    message SetWpsDeviceTypeReq
    {
        bytes type = 1;
    }

    message SetWpsDeviceTypeCfm
    {
        HalStatus status = 1;
    }

    message SetWpsManufacturerReq
    {
        string manufacturer = 1;
    }

    message SetWpsManufacturerCfm
    {
        HalStatus status = 1;
    }

    message SetWpsModelNameReq
    {
        string modelName = 1;
    }

    message SetWpsModelNameCfm
    {
        HalStatus status = 1;
    }

    message SetWpsModelNumberReq
    {
        string modelNumber = 1;
    }

    message SetWpsModelNumberCfm
    {
        HalStatus status = 1;
    }

    message SetWpsSerialNumberReq
    {
        string serialNumber = 1;
    }

    message SetWpsSerialNumberCfm
    {
        HalStatus status = 1;
    }

    message StartDppConfiguratorInitiatorReq
    {
        int32 peerBootstrapId = 1;
        int32 ownBootstrapId = 2;
        string ssid = 3;
        string password = 4;
        string psk = 5;
        wifi.supplicant.dnr.DppNetRole netRole = 6;
        wifi.supplicant.da.DppAkm securityAkm = 7;
        bytes privEcKey = 8;
    }

    message StartDppConfiguratorInitiatorCfm
    {
        HalStatus status = 1;
        bytes result = 2;
    }

    message StartDppEnrolleeInitiatorReq
    {
        int32 peerBootstrapId = 1;
        int32 ownBootstrapId = 2;
    }

    message StartDppEnrolleeInitiatorCfm
    {
        HalStatus status = 1;
    }

    message StartDppEnrolleeResponderReq
    {
        int32 listenChannel = 1;
    }

    message StartDppEnrolleeResponderCfm
    {
        HalStatus status = 1;
    }

    message StartRxFilterReq
    {
    }

    message StartRxFilterCfm
    {
        HalStatus status = 1;
    }

    message StartWpsPbcReq
    {
        bytes bssid = 1;
    }

    message StartWpsPbcCfm
    {
        HalStatus status = 1;
    }

    message StartWpsPinDisplayReq
    {
        bytes bssid = 1;
    }

    message StartWpsPinDisplayCfm
    {
        HalStatus status = 1;
        string result = 2;
    }

    message StartWpsPinKeypadReq
    {
        string pin = 1;
    }

    message StartWpsPinKeypadCfm
    {
        HalStatus status = 1;
    }

    message StartWpsRegistrarReq
    {
        bytes bssid = 1;
        string pin = 2;
    }

    message StartWpsRegistrarCfm
    {
        HalStatus status = 1;
    }

    message StopDppInitiatorReq
    {
    }

    message StopDppInitiatorCfm
    {
        HalStatus status = 1;
    }

    message StopDppResponderReq
    {
        int32 ownBootstrapId = 1;
    }

    message StopDppResponderCfm
    {
        HalStatus status = 1;
    }

    message StopRxFilterReq
    {
    }

    message StopRxFilterCfm
    {
        HalStatus status = 1;
    }

    message GetSignalPollResultsReq
    {
    }

    message GetSignalPollResultsCfm
    {
        HalStatus status = 1;
        repeated SignalPollResult result = 2;
    }

    message AddQosPolicyRequestForScsReq
    {
        repeated QosPolicyScsData qosPolicyData = 1;
    }

    message AddQosPolicyRequestForScsCfm
    {
        HalStatus status = 1;
        repeated QosPolicyScsRequestStatus result = 2;
    }

    message RemoveQosPolicyForScsReq
    {
        bytes scsPolicyIds = 1;
    }

    message RemoveQosPolicyForScsCfm
    {
        HalStatus status = 1;
        repeated QosPolicyScsRequestStatus result = 2;
    }

    int32 instanceId = 1;
}
