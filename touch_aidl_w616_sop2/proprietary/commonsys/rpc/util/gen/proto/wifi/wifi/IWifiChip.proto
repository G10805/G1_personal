syntax = "proto3";

package wifi;

import "AfcChannelAllowance.proto";
import "IWifiApIface.proto";
import "IWifiChipEventCallback.proto";
import "IWifiNanIface.proto";
import "IWifiP2pIface.proto";
import "IWifiRttController.proto";
import "IWifiStaIface.proto";
import "IfaceConcurrencyType.proto";
import "IfaceType.proto";
import "WifiBand.proto";
import "WifiChipCapabilities.proto";
import "WifiDebugHostWakeReasonStats.proto";
import "WifiDebugRingBufferStatus.proto";
import "WifiDebugRingBufferVerboseLevel.proto";
import "WifiIfaceMode.proto";
import "WifiRadioCombination.proto";
import "WifiUsableChannel.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message IWifiChip
{
    enum FeatureSetMask
    {
        FSM_RESERVED = 0;
        SET_TX_POWER_LIMIT = 1;
        D2D_RTT = 2;
        D2AP_RTT = 4;
        USE_BODY_HEAD_SAR = 8;
        SET_LATENCY_MODE = 16;
        P2P_RAND_MAC = 32;
        WIGIG = 64;
        SET_AFC_CHANNEL_ALLOWANCE = 128;
        T2LM_NEGOTIATION = 256;
    }

    message ChipConcurrencyCombinationLimit
    {
        repeated wifi.ict.IfaceConcurrencyType types = 1;
        int32 maxIfaces = 2;
    }

    message ChipConcurrencyCombination
    {
        repeated ChipConcurrencyCombinationLimit limits = 1;
    }

    message ChipDebugInfo
    {
        string driverDescription = 1;
        string firmwareDescription = 2;
    }

    message ChipIfaceCombinationLimit
    {
        repeated wifi.it.IfaceType types = 1;
        int32 maxIfaces = 2;
    }

    message ChipIfaceCombination
    {
        repeated ChipIfaceCombinationLimit limits = 1;
    }

    message ChipMode
    {
        int32 id = 1;
        repeated ChipConcurrencyCombination availableCombinations = 2;
    }

    enum CoexRestriction
    {
        CR_RESERVED = 0;
        WIFI_DIRECT = 1;
        SOFTAP = 2;
        WIFI_AWARE = 4;
    }

    message CoexUnsafeChannel
    {
        WifiBand band = 1;
        int32 channel = 2;
        int32 powerCapDbm = 3;
    }

    enum LatencyMode
    {
        NORMAL = 0;
        LOW = 1;
    }

    enum MultiStaUseCase
    {
        DUAL_STA_TRANSIENT_PREFER_PRIMARY = 0;
        DUAL_STA_NON_TRANSIENT_UNBIASED = 1;
    }

    enum TxPowerScenario
    {
        VOICE_CALL = 0;
        ON_HEAD_CELL_OFF = 1;
        ON_HEAD_CELL_ON = 2;
        ON_BODY_CELL_OFF = 3;
        ON_BODY_CELL_ON = 4;
    }

    enum UsableChannelFilter
    {
        UCF_RESERVED = 0;
        CELLULAR_COEXISTENCE = 1;
        CONCURRENCY = 2;
        NAN_INSTANT_MODE = 4;
    }

    message ConfigureChipReq
    {
        int32 modeId = 1;
    }

    message ConfigureChipCfm
    {
        HalStatus status = 1;
    }

    message CreateApIfaceReq
    {
    }

    message CreateApIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiApIface result = 2;
    }

    message CreateBridgedApIfaceReq
    {
    }

    message CreateBridgedApIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiApIface result = 2;
    }

    message CreateNanIfaceReq
    {
    }

    message CreateNanIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiNanIface result = 2;
    }

    message CreateP2pIfaceReq
    {
    }

    message CreateP2pIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiP2pIface result = 2;
    }

    message CreateRttControllerReq
    {
        optional IWifiStaIface boundIface = 1;
    }

    message CreateRttControllerCfm
    {
        HalStatus status = 1;
        optional IWifiRttController result = 2;
    }

    message CreateStaIfaceReq
    {
    }

    message CreateStaIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiStaIface result = 2;
    }

    message EnableDebugErrorAlertsReq
    {
        bool enable = 1;
    }

    message EnableDebugErrorAlertsCfm
    {
        HalStatus status = 1;
    }

    message FlushRingBufferToFileReq
    {
    }

    message FlushRingBufferToFileCfm
    {
        HalStatus status = 1;
    }

    message ForceDumpToDebugRingBufferReq
    {
        string ringName = 1;
    }

    message ForceDumpToDebugRingBufferCfm
    {
        HalStatus status = 1;
    }

    message GetApIfaceReq
    {
        string ifname = 1;
    }

    message GetApIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiApIface result = 2;
    }

    message GetApIfaceNamesReq
    {
    }

    message GetApIfaceNamesCfm
    {
        HalStatus status = 1;
        repeated string result = 2;
    }

    message GetAvailableModesReq
    {
    }

    message GetAvailableModesCfm
    {
        HalStatus status = 1;
        repeated ChipMode result = 2;
    }

    message GetFeatureSetReq
    {
    }

    message GetFeatureSetCfm
    {
        HalStatus status = 1;
        int32 result = 2;
    }

    message GetDebugHostWakeReasonStatsReq
    {
    }

    message GetDebugHostWakeReasonStatsCfm
    {
        HalStatus status = 1;
        WifiDebugHostWakeReasonStats result = 2;
    }

    message GetDebugRingBuffersStatusReq
    {
    }

    message GetDebugRingBuffersStatusCfm
    {
        HalStatus status = 1;
        repeated WifiDebugRingBufferStatus result = 2;
    }

    message GetIdReq
    {
    }

    message GetIdCfm
    {
        HalStatus status = 1;
        int32 result = 2;
    }

    message GetModeReq
    {
    }

    message GetModeCfm
    {
        HalStatus status = 1;
        int32 result = 2;
    }

    message GetNanIfaceReq
    {
        string ifname = 1;
    }

    message GetNanIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiNanIface result = 2;
    }

    message GetNanIfaceNamesReq
    {
    }

    message GetNanIfaceNamesCfm
    {
        HalStatus status = 1;
        repeated string result = 2;
    }

    message GetP2pIfaceReq
    {
        string ifname = 1;
    }

    message GetP2pIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiP2pIface result = 2;
    }

    message GetP2pIfaceNamesReq
    {
    }

    message GetP2pIfaceNamesCfm
    {
        HalStatus status = 1;
        repeated string result = 2;
    }

    message GetStaIfaceReq
    {
        string ifname = 1;
    }

    message GetStaIfaceCfm
    {
        HalStatus status = 1;
        optional IWifiStaIface result = 2;
    }

    message GetStaIfaceNamesReq
    {
    }

    message GetStaIfaceNamesCfm
    {
        HalStatus status = 1;
        repeated string result = 2;
    }

    message GetSupportedRadioCombinationsReq
    {
    }

    message GetSupportedRadioCombinationsCfm
    {
        HalStatus status = 1;
        repeated WifiRadioCombination result = 2;
    }

    message GetWifiChipCapabilitiesReq
    {
    }

    message GetWifiChipCapabilitiesCfm
    {
        HalStatus status = 1;
        WifiChipCapabilities result = 2;
    }

    message GetUsableChannelsReq
    {
        WifiBand band = 1;
        int32 ifaceModeMask = 2;
        int32 filterMask = 3;
    }

    message GetUsableChannelsCfm
    {
        HalStatus status = 1;
        repeated WifiUsableChannel result = 2;
    }

    message SetAfcChannelAllowanceReq
    {
        AfcChannelAllowance afcChannelAllowance = 1;
    }

    message SetAfcChannelAllowanceCfm
    {
        HalStatus status = 1;
    }

    message RegisterEventCallbackReq
    {
        optional IWifiChipEventCallback callback = 1;
    }

    message RegisterEventCallbackCfm
    {
        HalStatus status = 1;
    }

    message RemoveApIfaceReq
    {
        string ifname = 1;
    }

    message RemoveApIfaceCfm
    {
        HalStatus status = 1;
    }

    message RemoveIfaceInstanceFromBridgedApIfaceReq
    {
        string brIfaceName = 1;
        string ifaceInstanceName = 2;
    }

    message RemoveIfaceInstanceFromBridgedApIfaceCfm
    {
        HalStatus status = 1;
    }

    message RemoveNanIfaceReq
    {
        string ifname = 1;
    }

    message RemoveNanIfaceCfm
    {
        HalStatus status = 1;
    }

    message RemoveP2pIfaceReq
    {
        string ifname = 1;
    }

    message RemoveP2pIfaceCfm
    {
        HalStatus status = 1;
    }

    message RemoveStaIfaceReq
    {
        string ifname = 1;
    }

    message RemoveStaIfaceCfm
    {
        HalStatus status = 1;
    }

    message RequestChipDebugInfoReq
    {
    }

    message RequestChipDebugInfoCfm
    {
        HalStatus status = 1;
        ChipDebugInfo result = 2;
    }

    message RequestDriverDebugDumpReq
    {
    }

    message RequestDriverDebugDumpCfm
    {
        HalStatus status = 1;
        bytes result = 2;
    }

    message RequestFirmwareDebugDumpReq
    {
    }

    message RequestFirmwareDebugDumpCfm
    {
        HalStatus status = 1;
        bytes result = 2;
    }

    message ResetTxPowerScenarioReq
    {
    }

    message ResetTxPowerScenarioCfm
    {
        HalStatus status = 1;
    }

    message SelectTxPowerScenarioReq
    {
        TxPowerScenario scenario = 1;
    }

    message SelectTxPowerScenarioCfm
    {
        HalStatus status = 1;
    }

    message SetCoexUnsafeChannelsReq
    {
        repeated CoexUnsafeChannel unsafeChannels = 1;
        int32 restrictions = 2;
    }

    message SetCoexUnsafeChannelsCfm
    {
        HalStatus status = 1;
    }

    message SetCountryCodeReq
    {
        bytes code = 1;
    }

    message SetCountryCodeCfm
    {
        HalStatus status = 1;
    }

    message SetLatencyModeReq
    {
        LatencyMode mode = 1;
    }

    message SetLatencyModeCfm
    {
        HalStatus status = 1;
    }

    message SetMultiStaPrimaryConnectionReq
    {
        string ifName = 1;
    }

    message SetMultiStaPrimaryConnectionCfm
    {
        HalStatus status = 1;
    }

    message SetMultiStaUseCaseReq
    {
        MultiStaUseCase useCase = 1;
    }

    message SetMultiStaUseCaseCfm
    {
        HalStatus status = 1;
    }

    message StartLoggingToDebugRingBufferReq
    {
        string ringName = 1;
        wifi.wdrbvl.WifiDebugRingBufferVerboseLevel verboseLevel = 2;
        int32 maxIntervalInSec = 3;
        int32 minDataSizeInBytes = 4;
    }

    message StartLoggingToDebugRingBufferCfm
    {
        HalStatus status = 1;
    }

    message StopLoggingToDebugRingBufferReq
    {
    }

    message StopLoggingToDebugRingBufferCfm
    {
        HalStatus status = 1;
    }

    message TriggerSubsystemRestartReq
    {
    }

    message TriggerSubsystemRestartCfm
    {
        HalStatus status = 1;
    }

    enum ChannelCategoryMask
    {
        CCM_RESERVED = 0;
        INDOOR_CHANNEL = 1;
        DFS_CHANNEL = 2;
    }

    message EnableStaChannelForPeerNetworkReq
    {
        int32 channelCategoryEnableFlag = 1;
    }

    message EnableStaChannelForPeerNetworkCfm
    {
        HalStatus status = 1;
    }

    enum ChipMloMode
    {
        DEFAULT = 0;
        LOW_LATENCY = 1;
        HIGH_THROUGHPUT = 2;
        LOW_POWER = 3;
    }

    message SetMloModeReq
    {
        ChipMloMode mode = 1;
    }

    message SetMloModeCfm
    {
        HalStatus status = 1;
    }

    int32 instanceId = 1;
}
