syntax = "proto3";

package supplicant.vendor;

import "IVendorIfaceInfo.proto";
import "ISupplicantVendorStaIface.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message ISupplicantVendor
{
    message GetVendorInterfaceReq
    {
        IVendorIfaceInfo ifaceInfo = 1;
    }

    message GetVendorInterfaceCfm
    {
        HalStatus status = 1;
        optional ISupplicantVendorStaIface result = 2;
    }

    message ListVendorInterfacesReq
    {
    }

    message ListVendorInterfacesCfm
    {
        HalStatus status = 1;
        repeated IVendorIfaceInfo result = 2;
    }

    int32 instanceId = 1;
}
