syntax = "proto3";

package wifi;

import "IfaceType.proto";
import "WifiBand.proto";
import "WifiDebugRingBufferStatus.proto";
import "WifiStatusCode.proto";

option optimize_for = LITE_RUNTIME;

message IWifiChipEventCallback
{
    message IfaceInfo
    {
        string name = 1;
        int32 channel = 2;
    }

    message RadioModeInfo
    {
        int32 radioId = 1;
        WifiBand bandInfo = 2;
        repeated IfaceInfo ifaceInfos = 3;
    }

    message OnChipReconfigureFailureInd
    {
        wifi.wsc.WifiStatusCode status = 1;
    }

    message OnChipReconfiguredInd
    {
        int32 modeId = 1;
    }

    message OnDebugErrorAlertInd
    {
        int32 errorCode = 1;
        bytes debugData = 2;
    }

    message OnDebugRingBufferDataAvailableInd
    {
        WifiDebugRingBufferStatus status = 1;
        bytes data = 2;
    }

    message OnIfaceAddedInd
    {
        wifi.it.IfaceType type = 1;
        string name = 2;
    }

    message OnIfaceRemovedInd
    {
        wifi.it.IfaceType type = 1;
        string name = 2;
    }

    message OnRadioModeChangeInd
    {
        repeated RadioModeInfo radioModeInfos = 1;
    }
}
