syntax = "proto3";

package wifi.supplicant;

option optimize_for = LITE_RUNTIME;

enum StaIfaceCallbackState
{
    DISCONNECTED = 0;
    IFACE_DISABLED = 1;
    INACTIVE = 2;
    SCANNING = 3;
    AUTHENTICATING = 4;
    ASSOCIATING = 5;
    ASSOCIATED = 6;
    FOURWAY_HANDSHAKE = 7;
    GROUP_HANDSHAKE = 8;
    COMPLETED = 9;
}
