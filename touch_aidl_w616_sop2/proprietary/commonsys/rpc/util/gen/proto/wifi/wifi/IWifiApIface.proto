syntax = "proto3";

package wifi;

import "WifiBand.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message IWifiApIface
{
    message GetNameReq
    {
    }

    message GetNameCfm
    {
        HalStatus status = 1;
        string result = 2;
    }

    message GetBridgedInstancesReq
    {
    }

    message GetBridgedInstancesCfm
    {
        HalStatus status = 1;
        repeated string result = 2;
    }

    message GetFactoryMacAddressReq
    {
    }

    message GetFactoryMacAddressCfm
    {
        HalStatus status = 1;
        bytes result = 2;
    }

    message SetCountryCodeReq
    {
        bytes code = 1;
    }

    message SetCountryCodeCfm
    {
        HalStatus status = 1;
    }

    message ResetToFactoryMacAddressReq
    {
    }

    message ResetToFactoryMacAddressCfm
    {
        HalStatus status = 1;
    }

    message SetMacAddressReq
    {
        bytes mac = 1;
    }

    message SetMacAddressCfm
    {
        HalStatus status = 1;
    }

    int32 instanceId = 1;
}
