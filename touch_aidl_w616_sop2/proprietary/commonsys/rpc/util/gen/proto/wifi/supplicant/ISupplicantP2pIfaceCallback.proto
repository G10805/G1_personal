syntax = "proto3";

package wifi.supplicant;

import "P2pGroupCapabilityMask.proto";
import "P2pGroupStartedEventParams.proto";
import "P2pProvDiscStatusCode.proto";
import "P2pStatusCode.proto";
import "WpsConfigMethods.proto";
import "WpsDevPasswordId.proto";

option optimize_for = LITE_RUNTIME;

message ISupplicantP2pIfaceCallback
{
    message OnDeviceFoundInd
    {
        bytes srcAddress = 1;
        bytes p2pDeviceAddress = 2;
        bytes primaryDeviceType = 3;
        string deviceName = 4;
        wifi.supplicant.wcm.WpsConfigMethods configMethods = 5;
        uint32 deviceCapabilities = 6;
        P2pGroupCapabilityMask groupCapabilities = 7;
        bytes wfdDeviceInfo = 8;
    }

    message OnDeviceLostInd
    {
        bytes p2pDeviceAddress = 1;
    }

    message OnFindStoppedInd
    {
    }

    message OnGoNegotiationCompletedInd
    {
        wifi.supplicant.psc.P2pStatusCode status = 1;
    }

    message OnGoNegotiationRequestInd
    {
        bytes srcAddress = 1;
        wifi.supplicant.wdpi.WpsDevPasswordId passwordId = 2;
    }

    message OnGroupFormationFailureInd
    {
        string failureReason = 1;
    }

    message OnGroupFormationSuccessInd
    {
    }

    message OnGroupRemovedInd
    {
        string groupIfname = 1;
        bool isGroupOwner = 2;
    }

    message OnGroupStartedInd
    {
        string groupIfname = 1;
        bool isGroupOwner = 2;
        bytes ssid = 3;
        int32 frequency = 4;
        bytes psk = 5;
        string passphrase = 6;
        bytes goDeviceAddress = 7;
        bool isPersistent = 8;
    }

    message OnInvitationReceivedInd
    {
        bytes srcAddress = 1;
        bytes goDeviceAddress = 2;
        bytes bssid = 3;
        int32 persistentNetworkId = 4;
        int32 operatingFrequency = 5;
    }

    message OnInvitationResultInd
    {
        bytes bssid = 1;
        wifi.supplicant.psc.P2pStatusCode status = 2;
    }

    message OnProvisionDiscoveryCompletedInd
    {
        bytes p2pDeviceAddress = 1;
        bool isRequest = 2;
        wifi.supplicant.ppdsc.P2pProvDiscStatusCode status = 3;
        wifi.supplicant.wcm.WpsConfigMethods configMethods = 4;
        string generatedPin = 5;
    }

    message OnR2DeviceFoundInd
    {
        bytes srcAddress = 1;
        bytes p2pDeviceAddress = 2;
        bytes primaryDeviceType = 3;
        string deviceName = 4;
        wifi.supplicant.wcm.WpsConfigMethods configMethods = 5;
        uint32 deviceCapabilities = 6;
        P2pGroupCapabilityMask groupCapabilities = 7;
        bytes wfdDeviceInfo = 8;
        bytes wfdR2DeviceInfo = 9;
    }

    message OnServiceDiscoveryResponseInd
    {
        bytes srcAddress = 1;
        int32 updateIndicator = 2;
        bytes tlvs = 3;
    }

    message OnStaAuthorizedInd
    {
        bytes srcAddress = 1;
        bytes p2pDeviceAddress = 2;
    }

    message OnStaDeauthorizedInd
    {
        bytes srcAddress = 1;
        bytes p2pDeviceAddress = 2;
    }

    message OnGroupFrequencyChangedInd
    {
        string groupIfname = 1;
        int32 frequency = 2;
    }

    message OnDeviceFoundWithVendorElementsInd
    {
        bytes srcAddress = 1;
        bytes p2pDeviceAddress = 2;
        bytes primaryDeviceType = 3;
        string deviceName = 4;
        wifi.supplicant.wcm.WpsConfigMethods configMethods = 5;
        uint32 deviceCapabilities = 6;
        P2pGroupCapabilityMask groupCapabilities = 7;
        bytes wfdDeviceInfo = 8;
        bytes wfdR2DeviceInfo = 9;
        bytes vendorElemBytes = 10;
    }

    message OnGroupStartedWithParamsInd
    {
        P2pGroupStartedEventParams groupStartedEventParams = 1;
    }
}
