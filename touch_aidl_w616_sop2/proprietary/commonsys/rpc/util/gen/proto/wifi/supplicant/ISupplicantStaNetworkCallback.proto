syntax = "proto3";

package wifi.supplicant;

import "NetworkRequestEapSimGsmAuthParams.proto";
import "NetworkRequestEapSimUmtsAuthParams.proto";
import "TransitionDisableIndication.proto";

option optimize_for = LITE_RUNTIME;

message ISupplicantStaNetworkCallback
{
    message OnNetworkEapIdentityRequestInd
    {
    }

    message OnNetworkEapSimGsmAuthRequestInd
    {
        NetworkRequestEapSimGsmAuthParams params = 1;
    }

    message OnNetworkEapSimUmtsAuthRequestInd
    {
        NetworkRequestEapSimUmtsAuthParams params = 1;
    }

    message OnTransitionDisableInd
    {
        TransitionDisableIndication ind = 1;
    }

    message OnServerCertificateAvailableInd
    {
        int32 depth = 1;
        bytes subject = 2;
        bytes certHash = 3;
        bytes certBlob = 4;
    }

    message OnPermanentIdReqDeniedInd
    {
    }
}
