syntax = "proto3";

package supplicant.vendor;

import "ISupplicantVendorStaIfaceCallback.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message ISupplicantVendorStaIface
{
    message DoDriverCmdReq
    {
        string command = 1;
    }

    message DoDriverCmdCfm
    {
        HalStatus status = 1;
        string result = 2;
    }

    message RegisterSupplicantVendorStaIfaceCallbackReq
    {
        optional ISupplicantVendorStaIfaceCallback callback = 1;
    }

    message RegisterSupplicantVendorStaIfaceCallbackCfm
    {
        HalStatus status = 1;
    }

    int32 instanceId = 1;
}
