syntax = "proto3";

package wifi;

import "RttBw.proto";
import "RttStatus.proto";
import "RttType.proto";
import "WifiInformationElement.proto";
import "WifiRateInfo.proto";

option optimize_for = LITE_RUNTIME;

message RttResult
{
    bytes addr = 1;
    int32 burstNum = 2;
    int32 measurementNumber = 3;
    int32 successNumber = 4;
    uint32 numberPerBurstPeer = 5;
    wifi.rs.RttStatus status = 6;
    uint32 retryAfterDuration = 7;
    RttType type = 8;
    int32 rssi = 9;
    int32 rssiSpread = 10;
    WifiRateInfo txRate = 11;
    WifiRateInfo rxRate = 12;
    int64 rtt = 13;
    int64 rttSd = 14;
    int64 rttSpread = 15;
    int32 distanceInMm = 16;
    int32 distanceSdInMm = 17;
    int32 distanceSpreadInMm = 18;
    int64 timeStampInUs = 19;
    int32 burstDurationInMs = 20;
    int32 negotiatedBurstNum = 21;
    WifiInformationElement lci = 22;
    WifiInformationElement lcr = 23;
    int32 channelFreqMHz = 24;
    RttBw packetBw = 25;
}
