syntax = "proto3";

package wifi;

option optimize_for = LITE_RUNTIME;

message NanCapabilities
{
    int32 maxConcurrentClusters = 1;
    int32 maxPublishes = 2;
    int32 maxSubscribes = 3;
    int32 maxServiceNameLen = 4;
    int32 maxMatchFilterLen = 5;
    int32 maxTotalMatchFilterLen = 6;
    int32 maxServiceSpecificInfoLen = 7;
    int32 maxExtendedServiceSpecificInfoLen = 8;
    int32 maxNdiInterfaces = 9;
    int32 maxNdpSessions = 10;
    int32 maxAppInfoLen = 11;
    int32 maxQueuedTransmitFollowupMsgs = 12;
    int32 maxSubscribeInterfaceAddresses = 13;
    int32 supportedCipherSuites = 14;
    bool instantCommunicationModeSupportFlag = 15;
    bool supports6g = 16;
    bool supportsHe = 17;
    bool supportsPairing = 18;
    bool supportsSetClusterId = 19;
    bool supportsSuspension = 20;
}
