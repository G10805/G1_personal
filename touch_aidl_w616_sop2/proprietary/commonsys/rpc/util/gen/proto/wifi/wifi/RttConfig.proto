syntax = "proto3";

package wifi;

import "RttBw.proto";
import "RttPeerType.proto";
import "RttPreamble.proto";
import "RttType.proto";
import "WifiChannelInfo.proto";

option optimize_for = LITE_RUNTIME;

message RttConfig
{
    bytes addr = 1;
    RttType type = 2;
    wifi.rpt.RttPeerType peer = 3;
    WifiChannelInfo channel = 4;
    int32 burstPeriod = 5;
    int32 numBurst = 6;
    int32 numFramesPerBurst = 7;
    int32 numRetriesPerRttFrame = 8;
    int32 numRetriesPerFtmr = 9;
    bool mustRequestLci = 10;
    bool mustRequestLcr = 11;
    int32 burstDuration = 12;
    wifi.rp.RttPreamble preamble = 13;
    RttBw bw = 14;
}
