syntax = "proto3";

package wifi.supplicant;

import "DebugLevel.proto";
import "INonStandardCertCallback.proto";
import "ISupplicantCallback.proto";
import "ISupplicantP2pIface.proto";
import "ISupplicantStaIface.proto";
import "IfaceInfo.proto";
import "IfaceType.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message ISupplicant
{
    message AddP2pInterfaceReq
    {
        string ifName = 1;
    }

    message AddP2pInterfaceCfm
    {
        HalStatus status = 1;
        optional ISupplicantP2pIface result = 2;
    }

    message AddStaInterfaceReq
    {
        string ifName = 1;
    }

    message AddStaInterfaceCfm
    {
        HalStatus status = 1;
        optional ISupplicantStaIface result = 2;
    }

    message GetDebugLevelReq
    {
    }

    message GetDebugLevelCfm
    {
        HalStatus status = 1;
        DebugLevel result = 2;
    }

    message GetP2pInterfaceReq
    {
        string ifName = 1;
    }

    message GetP2pInterfaceCfm
    {
        HalStatus status = 1;
        optional ISupplicantP2pIface result = 2;
    }

    message GetStaInterfaceReq
    {
        string ifName = 1;
    }

    message GetStaInterfaceCfm
    {
        HalStatus status = 1;
        optional ISupplicantStaIface result = 2;
    }

    message IsDebugShowKeysEnabledReq
    {
    }

    message IsDebugShowKeysEnabledCfm
    {
        HalStatus status = 1;
        bool result = 2;
    }

    message IsDebugShowTimestampEnabledReq
    {
    }

    message IsDebugShowTimestampEnabledCfm
    {
        HalStatus status = 1;
        bool result = 2;
    }

    message ListInterfacesReq
    {
    }

    message ListInterfacesCfm
    {
        HalStatus status = 1;
        repeated IfaceInfo result = 2;
    }

    message RegisterCallbackReq
    {
        optional ISupplicantCallback callback = 1;
    }

    message RegisterCallbackCfm
    {
        HalStatus status = 1;
    }

    message RemoveInterfaceReq
    {
        IfaceInfo ifaceInfo = 1;
    }

    message RemoveInterfaceCfm
    {
        HalStatus status = 1;
    }

    message SetConcurrencyPriorityReq
    {
        wifi.supplicant.it.IfaceType type = 1;
    }

    message SetConcurrencyPriorityCfm
    {
        HalStatus status = 1;
    }

    message SetDebugParamsReq
    {
        DebugLevel level = 1;
        bool showTimestamp = 2;
        bool showKeys = 3;
    }

    message SetDebugParamsCfm
    {
        HalStatus status = 1;
    }

    message TerminateReq
    {
    }

    message TerminateCfm
    {
        HalStatus status = 1;
    }

    message RegisterNonStandardCertCallbackReq
    {
        optional INonStandardCertCallback callback = 1;
    }

    message RegisterNonStandardCertCallbackCfm
    {
        HalStatus status = 1;
    }

    int32 instanceId = 1;
}
