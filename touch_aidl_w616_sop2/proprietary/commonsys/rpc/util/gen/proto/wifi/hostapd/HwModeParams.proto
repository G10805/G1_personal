syntax = "proto3";

package wifi.hostapd;

import "ChannelBandwidth.proto";

option optimize_for = LITE_RUNTIME;

message HwModeParams
{
    bool enable80211N = 1;
    bool enable80211AC = 2;
    bool enable80211AX = 3;
    bool enable6GhzBand = 4;
    bool enableHeSingleUserBeamformer = 5;
    bool enableHeSingleUserBeamformee = 6;
    bool enableHeMultiUserBeamformer = 7;
    bool enableHeTargetWakeTime = 8;
    bool enableEdmg = 9;
    bool enable80211BE = 10;
    ChannelBandwidth maximumChannelBandwidth = 11;
}
