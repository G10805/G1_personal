syntax = "proto3";

package bluetooth;

import "IBluetoothHciCallbacks.proto";
import "HalStatus.proto";

option optimize_for = LITE_RUNTIME;

message IBluetoothHci
{
    message CloseReq
    {
    }

    message CloseCfm
    {
        HalStatus status = 1;
    }

    message InitializeReq
    {
        optional IBluetoothHciCallbacks callback = 1;
    }

    message InitializeCfm
    {
        HalStatus status = 1;
    }

    message SendAclDataReq
    {
        bytes data = 1;
    }

    message SendAclDataCfm
    {
        HalStatus status = 1;
    }

    message SendHciCommandReq
    {
        bytes command = 1;
    }

    message SendHciCommandCfm
    {
        HalStatus status = 1;
    }

    message SendIsoDataReq
    {
        bytes data = 1;
    }

    message SendIsoDataCfm
    {
        HalStatus status = 1;
    }

    message SendScoDataReq
    {
        bytes data = 1;
    }

    message SendScoDataCfm
    {
        HalStatus status = 1;
    }

    int32 instanceId = 1;
}
